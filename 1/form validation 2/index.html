<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="assets/css/style.css">
	

	
</head>
<body>
	
	<h1></h1>
	<div class="login-form">
		<input class="uname" type="text" placeholder="Username">
		<input class="pass" type="password" placeholder="Password">
		<input class="submit" type="submit" value="Log In">
	</div>


	<script src="assets/js/jquery-3.4.1.min.js"></script>	
	<script>
		
		
		
		$('input.submit').click(function(){
			let name = $('input.uname').val();
			let pass = $('input.pass').val();

			if(name == ''){
				$('input.uname').css('border', '1px solid red');
			}else{
				$('input.uname').css('border', '1px solid #ccc');
			}

			if(pass == ''){
				$('input.pass').css('border', '1px solid red');
			}else{
				$('input.pass').css('border', '1px solid #ccc');
			}

		});


		
	
	</script>
</body>
</html>
