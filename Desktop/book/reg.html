<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/reg.css" />
    <title>Registration page</title>
  </head>
  <body>
    <!-- Header Section for All Page -->
    <header>
      <div class="logo">Library Logo</div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="catelog.html">Catalogue</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="reg.html">Register</a></li>
        </ul>
      </nav>
    </header>
    <!-- Header Section Ended -->
    <main class="registration-container">
      <form>
        <h1>Create an Account</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" name="contact" />
        <button>Register</button>
        <a href="login.html">Already have an account? Log in</a>
      </form>
      <div class="profile-picture">
        <!-- Option to upload profile picture or select avatar -->
      </div>
    </main>

    <!-- Footer Section for All Pages -->
    <footer>
      <div class="contact-info">
        <p>Email: info@onlinelibrary.com</p>
      </div>
      <div class="copyright">
        <p>&copy; 2023 Online Library. All rights reserved.</p>
      </div>
    </footer>
    <!-- Footer Section Ended -->
  </body>
</html>
