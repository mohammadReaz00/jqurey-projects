<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Page</title>
    <style>
      .container {
        display: grid;
        place-items: center;
        height: 100vh;
      }
      form {
        display: grid;
        place-items: center;
      }
    </style>
    <script>
      function validateForm() {
        var firstName = document.forms["registration"]["first_name"].value;
        var lastName = document.forms["registration"]["last_name"].value;
        var email = document.forms["registration"]["email"].value;
        var password = document.forms["registration"]["password"].value;
        var mobile = document.forms["registration"]["mobile"].value;

        // Check First Name
        if (firstName == "") {
          alert("First Name must be filled out");
          return false;
        }
        if (!/^[a-zA-Z]+$/.test(firstName)) {
          alert("First Name should only contain alphabets");
          return false;
        }
        if (firstName.length < 5) {
          alert("First Name should be at least 5 characters long");
          return false;
        }

        // Check Last Name
        if (lastName == "") {
          alert("Last Name must be filled out");
          return false;
        }

        // Check Email
        if (email == "") {
          alert("Email must be filled out");
          return false;
        }
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          alert("Invalid Email format");
          return false;
        }

        // Check Password
        if (password == "") {
          alert("Password must be filled out");
          return false;
        }
        if (password.length < 5) {
          alert("Password should be at least 5 characters long");
          return false;
        }

        // Check Mobile
        if (mobile == "") {
          alert("Mobile Number must be filled out");
          return false;
        }
        if (!/^\d{11}$/.test(mobile)) {
          alert("Mobile Number should contain 11 digits only");
          return false;
        }

        return true;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <form name="registration" onsubmit="return validateForm()">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" />
        <br />

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" />
        <br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <br />

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" />
        <br />

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
